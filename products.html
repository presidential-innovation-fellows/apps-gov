---
layout: default
title: Products
permalink: products/
---
<section class="usa-products">
  <header>
    <h1>Products</h1>
    <p>Discover products that can make your team more productive.</p>
  </header>
  <div class="usa-grid">
    {% for product_hash in site.data.products %}{% assign product = product_hash[1] %}
    <div class="product">
      <a href="/products/{{ product.slug }}/">
        <div class="logo">
          <img src="{{ product.logo_url }}">
        </div>
        <div class="product-content">
          <h3>{{ product.name }}</h3>
          <p>
            {{ product.short_description }}
          </p>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</section>
